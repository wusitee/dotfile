general {
    lock_cmd = pgrep hyprlock || hyprlock
    before_sleep_cmd = loginctl lock-session
    after_sleep_cmd = hyprctl dispatch dpms on
}

listener {
    timeout = 600
    on-timeout = if ! playerctl --all-players status 2>/dev/null | rg Playing; then loginctl lock-session; fi
}

listener {
    timeout = 900
    on-timeout = if ! playerctl --all-players status 2>/dev/null | rg Playing; then hyprctl dispatch dpms off; fi
    on-resume =  hyprctl dispatch dpms on
}

listener {
    timeout = 1800
    on-timeout = if ! playerctl --all-players status 2>/dev/null | rg Playing; then systemctl suspend; fi
}
